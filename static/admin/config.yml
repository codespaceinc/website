backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/images/uploads
public_folder: "/images/uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Space Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}T{{hour}}:{{minute}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"},
      - {label: "Tags", name: "tags", widget: "select", options: ["article", "guide"], multiple: true, default: ["article"]}
      - {label: "Featured Image", name: "thumbnail", widget: "image", allow_multiple: false, default: '/images/blog-post-thumbnail-default.png'}
      - {label: "Body", name: "body", widget: "markdown"}